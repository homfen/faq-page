<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FAQ-page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./faq.css">
    <link rel="shortcut icon" href="http://homfen.me/images/favicon.ico">
</head>
<body>
    <div id="container">
        <div class="top">
            <div class="top-left"></div>
            <div class="search">
                <input id="searchInput" placeholder="Keyword to search">
                <span id="searchButton"></span>
            </div>
        </div>
        <div class="left">
            <dl class="nav"></dl>
        </div>
        <div class="right">
            <div class="search-title">Search results:</div>
            <div class="content"></div>
            <div class="no-result">Nothing found.</div>
        </div>
    </div>
    <div class="footer">
        <p>
        &copy; 
        <script type="text/javascript">
        document.write((new Date()).getFullYear());
        </script>
        <a target="_blank" href="http://homfen.me">Homfen.me</a>
        </p>
    </div>
    <script src="./jquery.js"></script>
    <script src="./faq.js"></script>
</body>
</html>
